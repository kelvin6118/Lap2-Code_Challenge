    <!--Card Post-->
    <div class="form">
        <h2>Make a post:</h2>
        <form class="create-post" action="">
          <label for="post-title">Title:</label>
          <input required type="text" name = "title" class="post-title" id="post-title" />
          <label for="name">Name:</label>
          <input required type="text" name = "name" class="name" id="name" />
          <label for="post-description">Description:</label>
          <textarea
            required
            name = "description"
            rows="5"
            cols="40"
            maxlength="200"
            id="post-description"
            class="post-description"
          ></textarea>
          <input type="submit" id="submit-btn" value="Create Post" />
        </form>
      </div>
